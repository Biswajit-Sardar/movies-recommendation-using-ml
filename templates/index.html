<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender AI</title>
    <style>
        
        :root {
            --primary: #e50914;
            --bg: #141414;
            --card-bg: #181818;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary);
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

       
        .search-container {
            margin: 30px 0;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 15px;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover { background-color: #f40612; }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .card img {
            width: 100%;
            height: 330px;
            object-fit: cover; 
        }

        .info { padding: 15px; }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .desc {
            font-size: 0.85rem;
            color: #aaa;
            display: -webkit-box;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #loader { display: none; color: #fff; font-size: 1.2rem; margin-top: 20px;}
    </style>
</head>
<body>

    <h1>üé¨ Movie Recommender</h1>

    <div class="search-container">
        <input type="text" id="movieInput" placeholder="Type a movie name (e.g. Avatar)">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div id="loader">Fetching Data & Posters... ‚è≥</div>
    <div id="results"></div>

    <script>
        async function searchMovies() {
            const input = document.getElementById('movieInput').value;
            const container = document.getElementById('results');
            const loader = document.getElementById('loader');

            if(!input) return alert("Please enter a movie name!");

            container.innerHTML = "";
            loader.style.display = "block";

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ movie_name: input })
                });

                const movies = await response.json();
                loader.style.display = "none";

                if (movies.length === 0) {
                    container.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>‚ùå Movie not found! Try another name.</p>";
                    return;
                }

                movies.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <img src="${movie.poster}" alt="${movie.title}">
                        <div class="info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="desc">${movie.combined_info}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                loader.style.display = "none";
                alert("Server Error! Check if python app.py is running.");
            }
        }
    </script>
</body>
</html>
